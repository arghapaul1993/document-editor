<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Advanced Text Editor</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="editor">
      <div class="toolbar">
        <div class="dropdown">
          <button class="dropbtn">Font Size</button>
          <div class="dropdown-content">
            <a href="#" data-size="1">8px</a>
            <a href="#" data-size="2">10px</a>
            <a href="#" data-size="3">12px</a>
            <a href="#" data-size="4">14px</a>
            <a href="#" data-size="5">16px</a>
            <a href="#" data-size="6">18px</a>
            <a href="#" data-size="7">20px</a>
          </div>
        </div>
        <div class="dropdown">
          <button class="dropbtn">Font Family</button>
          <div class="dropdown-content">
            <a href="#" data-family="Arial">Arial</a>
            <a href="#" data-family="Verdana">Verdana</a>
            <a href="#" data-family="Helvetica">Helvetica</a>
            <a href="#" data-family="Times New Roman">Times New Roman</a>
            <a href="#" data-family="Courier New">Courier New</a>
          </div>
        </div>
        <button id="bold">Bold</button>
        <button id="italic">Italic</button>
        <button id="underline">Underline</button>
        <div class="dropdown">
          <button class="dropbtn">Text Color</button>
          <div class="dropdown-content color-picker">
            <input type="color">
          </div>
        </div>
        <div class="dropdown">
          <button class="dropbtn">Background Color</button>
          <div class="dropdown-content color-picker">
            <input type="color">
          </div>
        </div>
        <button id="undo">Undo</button>
        <button id="redo">Redo</button>
        <button id="save">Save</button>
        <button id="load">Load</button>
      </div>
      <div class="text-area" contenteditable="true"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
